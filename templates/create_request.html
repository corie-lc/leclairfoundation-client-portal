<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 Boilerplate</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm">

            <div class="card w-100 mt-5">
                <div class="card-body">
                  <h5 class="card-title">Welcome to the LeClair Foundations Client Portal Dashboard</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Use this portal to put in requests and check on the status.</h6>
                  <p class="card-text">If you have more complicated needs, please reach out to our team.</p>
                  <a class="btn btn-primary" href="https://leclairfoundation.org/contacts" class="card-link">Support</a>
                  <a class="btn btn-primary" href="https://leclairfoundation.org/contacts" class="card-link">Our website</a>
                  <a class="btn btn-primary" href="https://leclairfoundation.org/contacts" class="card-link">Make Requests</a>

                </div>
              </div>

        
                <div class="card-body w-100">
                    <div class="card w-100">
                        <div class="card-header">
                          Your recent requests
                        </div>


                        <div class="card-body w-100">
                          <div class="card w-100">
                              
    
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Enter your request. Include as much information as possible. Send any images or photos to requests@leclairfoundation.org</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                    </div>
        
                </div>
              </div>

            
        </div>

        
    </body>
</html>
